<div class="col pl-0">
  <nav class="row navbar navbar-expand-lg navbar-light">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      (click)="navBar()"
      data-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <p class="navbar-brand">Employee Management Tools</p>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
        <li class="nav-item dropdown d-flex">
          {{ username }}
          <img
            src="assets/avatar-4.png"
            width="30"
            height="30"
            class="rounded-circle ml-2"
          />
        </li>
      </ul>
    </div>
  </nav>

  <div class="row" id="body-row">
    <div id="sidebar-container" class="sidebar-expanded height d-lg-block" [ngStyle]="display? {'display': 'block!important'} : {'display': 'none'}">
      <ul class="list-group">
        <a
          routerLink="/home"
          routerLinkActive="active-link"
          router
          data-toggle="collapse"
          aria-expanded="false"
          class="bg-dark list-group-item list-group-item-action flex-column align-items-start"
        >
          <div class="d-flex w-100 justify-content-start align-items-center">
            <span class="menu-collapsed">Home</span>
          </div>
        </a>
        <a
          routerLink="/employee-list"
          routerLinkActive="active-link"
          data-toggle="collapse"
          aria-expanded="false"
          class="bg-dark list-group-item list-group-item-action flex-column align-items-start"
        >
          <div class="d-flex w-100 justify-content-start align-items-center">
            <span class="menu-collapsed">Employee List</span>
          </div>
        </a>
        <a
          routerLink="/setting"
          routerLinkActive="active-link"
          data-toggle="collapse"
          aria-expanded="false"
          class="bg-dark list-group-item list-group-item-action flex-column align-items-start"
        >
          <div class="d-flex w-100 justify-content-start align-items-center">
            <span class="menu-collapsed">Setting</span>
          </div>
        </a>

        <a
          (click)="onLogout()"
          data-toggle="collapse"
          aria-expanded="false"
          class="bg-dark list-group-item list-group-item-action flex-column align-items-end"
        >
          <div class="d-flex w-100 justify-content-start align-items-center">
            <span class="menu-collapsed">Sign Out</span>
          </div>
        </a>
      </ul>
    </div>
    <!-- End Sidebar -->

    <!-- MAIN -->
    <div class="col main">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
