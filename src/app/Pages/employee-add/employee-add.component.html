<div class="wrapper">
  <div class="container mt-4">
    <section>
      <h3 class="text-center">{{pageTitle}}</h3>
    </section>
    <div class="row d-flex mt-4 justify-content-center flex-row">
      <section >
        <img src="assets/avatar-1.png" alt="avatar" />
      </section>
      <form class="row ml-4">
        <section class="col-md-6" >
          <div class="mb-2">
            <label for="firstName" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
             
            />
          </div>
         
          <div class="mb-2">
            <label for="lastName" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
      
            />
        
          </div>
          <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
         
            />
        
          </div>
          <div class="mb-2">
            <label for="birthDate" class="form-label">Birth Date</label>
            <input
              type="date"
              class="form-control"
              id="birthDate"
       
            />
          </div>
        </section>

        <section class="col-md-6">
          <div class="mb-2">
            <label for="basicSalary" class="form-label">Basic Salary</label>
            <input
              type="text"
              step="250000"
              min="0"
              class="form-control"
              id="basicSalary"
       
            />
          </div>
          <div class="mb-2 d-flex flex-column">
            <label for="selectGroup">Group</label>
            <select
              class="form-select form-select-lg"
              id="selectGroup"
              aria-label="Default select example"
              [(ngModel)]="data.test"
            >
              <option></option>
              <option *ngFor="let grup of groups" >
                {{ grup.title }}
              </option>
            </select>
          </div>
          <div>
            <div>
              <label for="status">Status</label>
            </div>
            <div
              class="form-check form-check-inline mb-4"
              *ngFor="let item of option"
            >
              <input
                class="form-check-input"
                type="radio"
                name="status"
                id="inlineRadio1"
                value="item.enum"
                [(ngModel)] = "data.test2"
              />
              <label class="form-check-label" for="inlineRadio1">{{
                item.title
              }}</label>
            </div>
          </div>
          <div class="mb-2">
            <label for="description" class="form-label">Description</label>
            <textarea
              class="form-control"
              id="description"
              rows="3"
        
            ></textarea>
          </div>
        </section>
      </form>
    </div>
    <section class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary" type="submit" (click)="putEmployee()" *ngIf="editEmployee">
        Save Changes
      </button>
      <button type="submit" class="btn btn-primary" type="submit" (click)="createEmployee()" *ngIf="addEmployee">
        Submit
      </button>
    </section>
  </div>
</div>

<ul>
  <li *ngFor="let item of option">{{item.title}}</li>
</ul>
